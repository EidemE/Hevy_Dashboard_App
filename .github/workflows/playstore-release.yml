name: Release Android AAB to Play Store

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: read

env:
  PACKAGE_NAME: arbitro.android.hevy_dashboard_app
  TRACK: production

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Decode keystore
        run: |
          mkdir -p key
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > key/upload-keystore.jks

      - name: Write key.properties
        run: |
          cat > key/key.properties << 'EOF'
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=upload-keystore.jks
          EOF

      - name: Extract app version
        run: |
          VERSION=$(grep -E '^version:' pubspec.yaml | awk '{print $2}' | cut -d+ -f1 | tr -d '"')
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
          echo "RELEASE_NAME=Hevy Dashboard $VERSION" >> $GITHUB_ENV

      - name: Build AAB
        run: flutter build appbundle --release

      - name: Upload AAB to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: ${{ env.PACKAGE_NAME }}
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: ${{ env.TRACK }}
          releaseName: ${{ env.RELEASE_NAME }}
          status: completed
